<div class="container py-4 h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
      <div class="card shadow-2-strong" style="border-radius: 1rem;">
        <div class="card-body p-4 text-center">

          <h3 class="mb-4">Login Kandone</h3>

          <div class="form-outline mb-4">
            <input type="email" placeholder="Username" id="email" class="form-control form-control-lg" />
          </div>

          <div class="form-outline mb-4">
            <input type="password" placeholder="Password" id="password" class="form-control form-control-lg" />
          </div>

          <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>

          <hr class="my-3">
          <a [routerLink]="['signup']">Create an account</a>
        </div>
      </div>
    </div>
  </div>
</div>
